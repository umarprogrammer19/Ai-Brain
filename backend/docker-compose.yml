version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/backend_db
      - HUGGING_FACE_API_KEY=${HUGGING_FACE_API_KEY}
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=backend_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: